---
app-id: com.github.arisaya1.Snickerstream
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: snickerstream

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=home

modules:
  - name: python-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index
        --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} Pillow
    sources:
      - type: file
        url: >-
          https://files.pythonhosted.org/packages/cd/74/ad3d526f3bf7b6d3f408b73fde271ec69dfac8b81341a318ce825f2b3812/pillow-10.4.0.tar.gz
        sha256: 166c1cd4d24309b30d61f79f4a9114b7b2313d7450912277855ff5dfd7cd4a06

  - name: snickerstream
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/share/applications
        /app/share/icons/hicolor/256x256/apps /app/share/metainfo
        /app/share/snickerstream
      - cp snickerstream-python/snickerstream.py /app/bin/snickerstream
      - chmod +x /app/bin/snickerstream
      - cp -r snickerstream-python/* /app/share/snickerstream/
      - cp com.github.arisaya1.Snickerstream.desktop /app/share/applications/
      - cp res/snickerstream.png
        /app/share/icons/hicolor/256x256/apps/com.github.arisaya1.Snickerstream.png
      - cp com.github.arisaya1.Snickerstream.appdata.xml /app/share/metainfo/
    sources:
      - type: dir
        path: .
